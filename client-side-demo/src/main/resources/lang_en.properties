# ── About Page — How It Works ──────────────────────────────────────────────
about.howitworks.title=How It Works
about.howitworks.intro=JUX components marked with @JuxComponent(clientSide = true) are compiled to JavaScript via TeaVM. The server renders the initial HTML (SSR), then the client hydrates it with event handlers and reactive state. Here is the pipeline:
about.howitworks.step1.title=Server-Side Render
about.howitworks.step1.desc=Spring Boot processes the request, instantiates the component, calls render(), and serializes the Element tree to HTML. The page arrives fully rendered \u2014 no loading spinners.
about.howitworks.step2.title=TeaVM Compilation
about.howitworks.step2.desc=Java component classes are compiled to optimized JavaScript by the TeaVM compiler. The output is a single .js bundle that handles all client-side logic.
about.howitworks.step3.title=Hydration
about.howitworks.step3.desc=The client-side bundle finds server-rendered DOM nodes via data-jux-id attributes, attaches event listeners, and wires up reactive @State fields. No re-render needed.
about.howitworks.step4.title=Reactive Updates
about.howitworks.step4.desc=When a @State field changes (e.g. count++ on a button click), the component\u2019s render() is called again. The framework diffs the old and new Element trees and patches only the changed DOM nodes.
about.howitworks.step5.title=Lifecycle Management
about.howitworks.step5.desc=@OnMount runs after hydration for setup (timers, WebSockets, API calls). @OnUnmount runs before removal for cleanup. This prevents memory leaks and stale callbacks.

