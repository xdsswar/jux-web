features.spring.desc=Auto-configuraci\u00f3n, inyecci\u00f3n de dependencias, seguridad, JPA - todo el ecosistema Spring. Solo agrega jux-server como dependencia.
features.i18n.title=i18n Integrado
features.i18n.desc=Traducciones con tipos seguros via interfaces Java. Enrutamiento por idioma, pluralizaci\u00f3n, soporte RTL, formato de fechas/n\u00fameros.
features.themes.title=Personalizable
features.themes.desc=Tokens de dise\u00f1o, propiedades CSS personalizadas y componentes accesibles pre-construidos. Usa cualquier framework CSS - como Bootstrap 5 en este demo.

