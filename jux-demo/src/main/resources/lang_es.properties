pricing.faq.title=Preguntas Frecuentes
pricing.faq.q1=\u00bfPuedo cambiar de plan despu\u00e9s?
pricing.faq.a1=Por supuesto. Puedes mejorar o reducir tu plan en cualquier momento. Al mejorar, se te cobrar\u00e1 proporcionalmente por el resto de tu ciclo de facturaci\u00f3n. Al reducir, la nueva tarifa se aplica en tu pr\u00f3xima fecha de facturaci\u00f3n.
