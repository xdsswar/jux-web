components.accordion.title=Acorde\u00f3n
components.accordion.desc=JuxAccordion crea secciones expandibles/colapsables con aria-expanded y aria-controls.
components.accordion.q1=\u00bfQu\u00e9 es la API de Element?
components.accordion.a1=La API de Element es el DOM virtual de JUX. Construyes \u00e1rboles de elementos usando f\u00e1bricas est\u00e1ticas de la clase Elements: div(), h1(), section(), etc. Cada m\u00e9todo retorna un Element que puedes encadenar con .cls(), .attr(), .text(), .children().
components.accordion.q2=\u00bfC\u00f3mo funciona el SSR?
components.accordion.a2=JuxRenderer recorre el \u00e1rbol de Element y produce una cadena HTML5. Ensambla el documento completo: <html>, <head> con metadatos, <body> con contenido renderizado, recursos CSS/JS en las posiciones correctas.
components.accordion.q3=\u00bfQu\u00e9 pasa con el estado del lado del cliente?
components.accordion.a3=Los campos anotados con @State activan re-renderizados cuando su valor cambia. El StateManager toma una instant\u00e1nea antes y despu\u00e9s, compara los \u00e1rboles de Element y aplica solo las mutaciones cambiadas en el DOM.
components.form.title=Campos de Formulario
components.form.desc=JuxTextField crea campos de formulario accesibles con etiquetas, texto de ayuda y estados de validaci\u00f3n.
components.progress.title=Progreso
components.progress.desc=JuxProgress renderiza una barra de progreso accesible con role=progressbar y atributos ARIA de valor.
components.toasts.title=Notificaciones
components.toasts.desc=JuxToast renderiza notificaciones accesibles con role=alert y aria-live=assertive.
components.modal.title=Modal
components.modal.desc=JuxModal renderiza un di\u00e1logo accesible con role=dialog, aria-modal, trampa de foco y Escape para cerrar.
