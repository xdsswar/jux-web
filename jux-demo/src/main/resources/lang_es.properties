pricing.faq.q4=\u00bfOfrecen reembolsos?
pricing.faq.a4=Ofrecemos una garant\u00eda de devoluci\u00f3n de dinero de 30 d\u00edas en todos los planes. Si no est\u00e1s satisfecho dentro de los primeros 30 d\u00edas, contacta a nuestro equipo de soporte para un reembolso completo - sin preguntas.

