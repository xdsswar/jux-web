# Secci\u00f3n de Caracter\u00edsticas
features.title=\u00bfPor qu\u00e9 JUX?
features.subtitle=Todo lo que necesitas, todo en Java
features.java.title=Java Puro
features.java.desc=Escribe toda tu interfaz con clases Java. Componentes, p\u00e1ginas, layouts, metadatos - todo con tipos seguros, todo en tu IDE.
