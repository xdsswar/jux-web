# \u2500\u2500 P\u00e1gina Acerca de \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500
about.header.title=Acerca de JUX
about.header.subtitle=Un framework que te permite construir sitios web como construyes backends - en Java.
about.story.title=La Idea
about.story.p1=Los desarrolladores Java pasan sus d\u00edas escribiendo c\u00f3digo backend limpio y con tipos seguros con Spring Boot - luego cambian de contexto a un ecosistema completamente diferente para el frontend. JSP, Thymeleaf, o una SPA completa en JavaScript con Node.js, webpack y npm. JUX elimina esa divisi\u00f3n.
about.story.p2=Con JUX, escribes todo tu sitio web en Java. Las p\u00e1ginas son componentes. Los componentes retornan \u00e1rboles de elementos. El framework los renderiza en el servidor e hidrata las partes interactivas en el cliente via TeaVM. Spring Boot maneja el enrutamiento, DI, seguridad y persistencia. Te quedas en un solo lenguaje, un solo IDE, una sola herramienta de construcci\u00f3n.
about.story.p3=Y cada p\u00e1gina es accesible WCAG 2.2 AA por defecto. El framework lo impone a nivel de API - no hay img() sin texto alt, no hay input() sin etiqueta, la navegaci\u00f3n por teclado simplemente funciona.
about.arch.title=Arquitectura
about.arch.annotations=Definiciones de anotaciones puras. Sin dependencias.
about.arch.core=Component, Element, PageMeta, f\u00e1bricas de Elements.
about.arch.a11y=Motor de auditor\u00eda WCAG 2.2 AA con 14 reglas integradas.
about.arch.i18n=Multi-idioma: bundles, enrutamiento por locale, formato.
about.arch.server=Auto-config Spring Boot, renderizador SSR, motor de rutas.
about.arch.themes=Componentes UI accesibles: Modal, Tabs, Accordion...
about.arch.client=Hidrataci\u00f3n TeaVM, puente DOM, gesti\u00f3n de estado.
about.arch.processor=Validaci\u00f3n en tiempo de compilaci\u00f3n de rutas y bundles.
about.arch.cms=Registro de widgets, p\u00e1ginas din\u00e1micas, constructor de p\u00e1ginas.
about.faq.title=Preguntas Frecuentes
about.faq.q1=\u00bfNecesito saber HTML/CSS?
about.faq.a1=No para usar JUX. Escribes Java - el framework produce HTML5 sem\u00e1ntico. Para estilos, eliges cualquier framework CSS (como Bootstrap en este demo) y referencias clases via .cls(). Pero entender los fundamentos de HTML y CSS siempre es \u00fatil.
about.faq.q2=\u00bfC\u00f3mo funciona la interactividad del lado del cliente?
about.faq.a2=Los componentes marcados con @JuxComponent(clientSide = true) se compilan a JavaScript via TeaVM. Hidratan el HTML renderizado en el servidor y manejan eventos, cambios de estado y actualizaciones del DOM. Escribes Java - TeaVM lo compila a JS.
about.faq.q3=\u00bfPuedo usarlo con aplicaciones Spring Boot existentes?
about.faq.a3=S\u00ed. JUX funciona junto a controladores Spring MVC. Las rutas JUX tienen menor prioridad por defecto, as\u00ed que tus mappings @Controller y @RestController existentes tienen precedencia. Puedes migrar p\u00e1gina por p\u00e1gina.
about.faq.q4=\u00bfQu\u00e9 hay del rendimiento?
about.faq.a4=El SSR renderiza en menos de 5ms (en caliente). El bundle JS del cliente pesa menos de 50KB comprimido. Hay una cach\u00e9 HTML respaldada por Caffeine para p\u00e1ginas est\u00e1ticas. Cero reflexi\u00f3n en tiempo de ejecuci\u00f3n en la ruta cr\u00edtica.

