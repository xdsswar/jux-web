# ── About Page ────────────────────────────────────────────────
about.header.title=About JUX
about.header.subtitle=A framework that lets you build websites the way you build backends - in Java.
about.story.title=The Idea
about.story.p1=Java developers spend their days writing clean, type-safe backend code with Spring Boot - then context-switch to a completely different ecosystem for the frontend. JSP, Thymeleaf, or a full JavaScript SPA with Node.js, webpack, and npm. JUX eliminates that divide.
about.story.p2=With JUX, you write your entire website in Java. Pages are components. Components return element trees. The framework renders them server-side and hydrates interactive parts client-side via TeaVM. Spring Boot handles routing, DI, security, and persistence. You stay in one language, one IDE, one build tool.
about.story.p3=And every page is WCAG 2.2 AA accessible by default. The framework enforces it at the API level - no img() without alt text, no input() without a label, keyboard navigation that just works.
about.arch.title=Architecture
about.arch.annotations=Pure annotation definitions. Zero dependencies.
about.arch.core=Component, Element, PageMeta, Elements factories.
about.arch.a11y=WCAG 2.2 AA audit engine with 14 built-in rules.
about.arch.i18n=Multi-language: bundles, locale routing, formatting.
about.arch.server=Spring Boot auto-config, SSR renderer, route engine.
about.arch.themes=Accessible UI components: Modal, Tabs, Accordion...
about.arch.client=TeaVM hydration, DOM bridge, state management.
about.arch.processor=Compile-time validation of routes and bundles.
about.arch.cms=Widget registry, dynamic pages, page builder.
about.faq.title=FAQ
about.faq.q1=Do I need to know HTML/CSS?
about.faq.a1=Not to use JUX. You write Java - the framework produces semantic HTML5. For styling, you pick any CSS framework (like Bootstrap in this demo) and reference classes via .cls(). But understanding HTML and CSS fundamentals is always helpful.
about.faq.q2=How does client-side interactivity work?
about.faq.a2=Components marked with @JuxComponent(clientSide = true) are compiled to JavaScript via TeaVM. They hydrate the server-rendered HTML and handle events, state changes, and DOM updates. You write Java - TeaVM compiles it to JS.
about.faq.q3=Can I use it with existing Spring Boot apps?
about.faq.a3=Yes. JUX runs alongside Spring MVC controllers. JUX routes have lower priority by default, so your existing @Controller and @RestController mappings take precedence. You can migrate page by page.
about.faq.q4=What about performance?
about.faq.a4=SSR renders in under 5ms (warm). The client JS bundle is under 50KB gzipped. There's a Caffeine-backed HTML cache for static pages. Zero runtime reflection on the hot path.

