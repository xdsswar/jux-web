components.accordion.desc=JuxAccordion creates expandable/collapsible sections with aria-expanded and aria-controls.
components.accordion.q1=What is the Element API?
components.accordion.a1=The Element API is JUX's virtual DOM. You build element trees using static factories from the Elements class: div(), h1(), section(), etc. Each method returns an Element you can chain with .cls(), .attr(), .text(), .children().
components.accordion.q2=How does SSR work?
components.accordion.a2=JuxRenderer walks the Element tree and produces an HTML5 string. It assembles the full document: <html>, <head> with metadata, <body> with rendered content, CSS/JS resources in the correct positions.
components.accordion.q3=What about client-side state?
components.accordion.a3=Fields annotated with @State trigger re-renders when their value changes. The StateManager takes a snapshot before and after, diffs the Element trees, and patches only the changed DOM nodes.
